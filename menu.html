<html>
<style>
li{
border:1px solid blue;
width:100;
height:20;
background-color:red;
text-align:center;
border-radius:8px;
float:left;
display:block;
}
li:hover{
border:1px solid green;
width:150;
height:25;
background-color:purple;
text-align:center;
border-radius:8px;

}
a{
text-decoration:none;
}


</style>
<body>
// unorder list
<ul type="square">
<li>tamil</li>
<li>english</li>
<li>maths</li>
<li>hindi</li>
</ul>

// order list
<ol type="a">
<li>d1</li>
<li>d2</li>
<li>d3</li>
<li>d4</li>
</ol>

<ol type="i">
<li>d1</li>

</body>

</html>
